<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrapbook Ghibli ‚ú®</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(180deg, #dff6ff, #e6f7dc, #ffe9d6);
      min-height: 100vh;
      overflow-x: hidden;
      transition: 1.2s;
    }
    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #cfe9ff;
      z-index: 10;
    }
    .intro-card {
      background: #ffffffd0;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      max-width: 320px;
    }
    .intro-card h1 {
      font-family: "Shadows Into Light", cursive;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .intro-card button {
      margin-top: 12px;
      margin-inline: 6px;
      padding: 8px 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .yes-btn { background: #98e6b3; }
    .no-btn { background: #ffb3b3; }
    .page {
      opacity: 0;
      visibility: hidden;
      transition: 1s;
      padding: 18px;
      text-align: center;
    }
    .page.show {
      opacity: 1;
      visibility: visible;
    }
    .scrapbook {
      max-width: 420px;
      margin: auto;
      background: #fffffc;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      padding-bottom: 28px;
    }
    .polaroid {
      margin: 18px;
      background: #fff;
      border-radius: 12px;
      padding: 8px 8px 18px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      transform: rotate(-2deg);
    }
    .polaroid img {
      width: 100%;
      border-radius: 10px;
    }
    .caption {
      font-size: 12px;
      margin-top: 6px;
    }
    .leaf {
      position: fixed;
      top: -50px;
      width: 28px;
      height: 28px;
      background: url('https://i.imgur.com/uO7IYzA.png');
      background-size: cover;
      animation: leaf-fall 6s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }
    @keyframes leaf-fall {
      100% { transform: translateY(110vh) translateX(-50px) rotate(180deg); }
    }
  </style>
</head>

<body>

<audio id="bg-music" src="MUSIKK.mp3" loop></audio>

<div class="intro" id="intro">
  <div class="intro-card">
    <h1>Hai, Queensha üåø</h1>
    <p>Halaman ini mungkin kayak mimpi, <br>lanjut nggak?</p>
    <button class="yes-btn" id="yes">Iya</button>
    <button class="no-btn" onclick="location.href='https://google.com'">Nggak</button>
  </div>
</div>

<div class="page" id="page">
  <div class="scrapbook">
    <h2 style="font-family:'Shadows Into Light',cursive;padding-top:16px;">Untuk kamu ‚òÅÔ∏è</h2>

    <div class="polaroid">
      <img src="syantik.png" alt="">
      <p class="caption">awal mula halaman ini ada üå∏</p>
    </div>
    <div class="polaroid">
      <img src="syantik2.png" alt="">
      <p class="caption">senyum kamu = ghibli moment ‚òÄÔ∏è</p>
    </div>
    <div class="polaroid" style="transform: rotate(2deg);">
      <img src="syantik3.jpg" alt="">
      <p class="caption">mimpi ini, jangan bangunin dulu üòå</p>
    </div>
  </div>
</div>

<!-- DIPINDAH KE PALING BAWAH BIAR BACA ELEMEN DULU BARU SCRIPT -->
<script>
  const yesBtn = document.getElementById("yes");
  const intro = document.getElementById("intro");
  const page = document.getElementById("page");
  const music = document.getElementById("bg-music");

  yesBtn.addEventListener("click", () => {
    // tutup intro
    intro.style.opacity = "0";

    setTimeout(() => {
      intro.style.display = "none";
      page.classList.add("show");

      music.play().catch(() => {});
      for (let i = 0; i < 3; i++) spawnLeaf();
    }, 700);
  });

  function spawnLeaf() {
    const leaf = document.createElement("div");
    leaf.className = "leaf";
    leaf.style.left = Math.random() * 100 + "%";
    leaf.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(leaf);
    setTimeout(() => leaf.remove(), 7000);
  }
</script>

</body>
</html>
