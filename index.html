<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu</title>
  <style>
    body {
      margin: 0;
      background: #f5efd7;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .page1, .page2, .page3 {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .page1 {
      background: url('https://i.imgur.com/6b7pM5i.jpg');
      background-size: cover;
      color: white;
    }

    .page1 h1 {
      font-size: 35px;
      margin-bottom: 15px;
    }

    .choice-btn {
      padding: 10px 25px;
      border: none;
      background: #fff;
      border-radius: 12px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }

    /* PAGE 2 SCRAPBOOK */
    .page2 {
      opacity: 0;
      transform: scale(0.8);
      background: #fffaf0;
    }

    .scrap-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .scrap-img {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    /* PAGE 3 (PORTAL & FOTO) */
    .page3 {
      opacity: 0;
      transform: scale(0.6);
      background: #000;
      color: white;
    }

    /* ANIMASI PORTAL GINSHIN */
    @keyframes portal-open {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .portal {
      animation: portal-open 2s ease-out forwards;
      width: 80vw;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 0 40px white;
    }

    .text-end {
      margin-top: 15px;
      font-size: 18px;
    }

    /* =========================
       WINDAH GOYANG KIRI-KANAN
    ===========================*/
    .windah-wrapper {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .windah {
      position: absolute;
      display: block;
      max-width: 110px;
      width: 26vw;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.35));
      transform-origin: center bottom;
      animation: windah-sway 3.5s ease-in-out infinite;
    }

    .windah-top-left     { top:  -10px; left:  -8px; }
    .windah-top-right    { top:    6px; right: -6px; }
    .windah-bottom-left  { bottom: -8px; left:  -6px; }
    .windah-bottom-right { bottom:-10px; right: -8px; }

    @keyframes windah-sway {
      0%   { transform: translateX(-4px) rotate(-3deg); }
      25%  { transform: translateX( 2px) rotate( 2deg); }
      50%  { transform: translateX( 4px) rotate( 3deg); }
      75%  { transform: translateX(-2px) rotate(-2deg); }
      100% { transform: translateX(-4px) rotate(-3deg); }
    }

  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="page1" id="page1">
    <h1>Hai Queensha ðŸŒŸ</h1>
    <p>Ini halaman kecil, khusus buat kamu. Lanjut gak?</p>
    <button class="choice-btn" onclick="goToPage2()">Lanjut</button>
    <button class="choice-btn" onclick="window.close()">Engga</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page2" id="page2">
    <div class="scrap-container">
      <h2>Kalau ini mimpi, jangan bangunin dulu ðŸ˜Š</h2>
      <img src="syantik2.png" class="scrap-img">
      <p>Seneng bisa kenal kamu â€” meskipun awalnya cuma biasa aja.</p>
      <button class="choice-btn" onclick="goToPage3()">Lanjut âžœ</button>
    </div>
  </div>

  <!-- PAGE 3 (PORTAL GINSHIN) -->
  <div class="page3" id="page3">
    <img src="syantik3.jpg" class="portal">
    <p class="text-end">Ditulis pelan-pelan... tapi serius ðŸ«¶</p>
  </div>

  <!-- WINDAH STICKERS -->
  <div class="windah-wrapper">
    <img src="windah1(stroberi).png" class="windah windah-top-left">
    <img src="windahjoget.png" class="windah windah-top-right">
    <img src="windahmetal.png" class="windah windah-bottom-left">
    <img src="windahmatahari.png" class="windah windah-bottom-right">
  </div>

  <!-- MUSIK -->
  <audio id="bgmusic" src="lagu.mp3" autoplay loop></audio>

  <script>
    function goToPage2() {
      document.getElementById('page1').style.opacity = "0";
      setTimeout(() => {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.opacity = "1";
      }, 1000);
    }

    function goToPage3() {
      document.getElementById('page2').style.opacity = "0";
      setTimeout(() => {
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.opacity = "1";
        document.getElementById('page3').style.transform = "scale(1)";
      }, 1000);
    }
  </script>

</body>
</html>
