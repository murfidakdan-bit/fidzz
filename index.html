<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai, Queensha ✨</title>
  <!-- FONT MANIS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #001f3f, #000);
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.1em;
      max-width: 340px;
      margin: auto;
      animation: fadeIn 3s ease-in-out;
    }

    /* SLIDE FOTO */
    .slideshow {
      max-width: 300px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    .slide {
      display: none;
      width: 100%;
    }
    img {
      width: 100%;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* TEKS BAWAH */
    .last-text {
      margin-top: 40px;
      font-size: 1.2em;
      animation: fadeIn 4s ease-in-out;
    }
  </style>
</head>
<body>

  <h1>Hai, Queensha ✨</h1>
  <p>Kalo kamu baca ini sambil dengerin lagunya...  
     percaya deh, ini dibuat pake hati, bukan cuma kode.</p>

  <!-- SLIDE AREA -->
  <div class="slideshow">
    <img class="slide" src="syantik.png">
    <img class="slide" src="syantik2.png">
    <img class="slide" src="syantik3.png">
  </div>

  <p class="last-text">
    Kalo suatu hari kamu nanya, “ini serius?” — iya, ini serius.  
  </p>

  <!-- JS SLIDER -->
  <script>
    let index = 0;
    showSlide();
    function showSlide() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      index++;
      if (index > slides.length) index = 1;
      slides[index - 1].style.display = "block";
      setTimeout(showSlide, 2000); // GANTI 2000 = CEPAT / LAMBAT SLIDE
    }
  </script>

</body>
</html>
